checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules
machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer
  ruby:
    version: 2.1.4
test:
  override:
    # Fail if _build generates or modifies any files:
    - "bundle exec ./_build && [[ -z `git status --porcelain -u` ]]"
    - bundle exec jekyll build
    - bundle exec htmlproof ./_site
